<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 140" width="100" height="140">
  <!-- 证书外壳 - 墨绿色 -->
  <rect x="2" y="2" width="96" height="136" rx="3" fill="#1a472a"/>
  <rect x="5" y="5" width="90" height="130" rx="2" fill="#1a472a"/>
  
  <!-- 证书正面 - 墨绿色 -->
  <rect x="10" y="10" width="80" height="120" fill="#1a472a"/>
  
  <!-- 装饰边框 - 烫金色 -->
  <rect x="12" y="12" width="76" height="116" rx="2" fill="none" stroke="#D4AF37" stroke-width="1"/>
  <rect x="15" y="15" width="70" height="110" rx="1" fill="none" stroke="#D4AF37" stroke-width="0.5"/>
  
  <!-- 国徽（简化的圆形）- 烫金色 -->
  <circle cx="50" cy="22" r="8" fill="none" stroke="#D4AF37" stroke-width="0.8"/>
  <circle cx="50" cy="22" r="5" fill="none" stroke="#D4AF37" stroke-width="0.4"/>
  <circle cx="50" cy="22" r="2" fill="#D4AF37"/>
  
  <!-- 证书标题 - 烫金 -->
  <text x="50" y="38" text-anchor="middle" fill="#D4AF37" font-size="5" font-weight="bold">中华人民共和国</text>
  <text x="50" y="45" text-anchor="middle" fill="#D4AF37" font-size="4.5" font-weight="bold">专业技术人员</text>
  <text x="50" y="51" text-anchor="middle" fill="#D4AF37" font-size="5" font-weight="bold">资 格 证 书</text>
  
  <!-- 装饰线条 - 烫金色 -->
  <line x1="18" y1="58" x2="82" y2="58" stroke="#D4AF37" stroke-width="0.5"/>
  
  <!-- 资格类型 - 烫金 -->
  <text x="50" y="70" text-anchor="middle" fill="#D4AF37" font-size="4.5">计算机技术与软件</text>
  <text x="50" y="77" text-anchor="middle" fill="#D4AF37" font-size="4.5">专业技术资格</text>
  
  <!-- 级别 - 烫金 -->
  <text x="50" y="90" text-anchor="middle" fill="#D4AF37" font-size="6" font-weight="bold">中 级</text>
  
  <!-- 装饰线条 - 烫金色 -->
  <line x1="18" y1="98" x2="82" y2="98" stroke="#D4AF37" stroke-width="0.5"/>
  
  <!-- 底部 - 烫金 -->
  <text x="50" y="112" text-anchor="middle" fill="#D4AF37" font-size="3">人力资源和社会保障部</text>
  <text x="50" y="118" text-anchor="middle" fill="#D4AF37" font-size="3">工业和信息化部</text>
  
  <!-- 底部装饰线 - 烫金色 -->
  <line x1="20" y1="124" x2="80" y2="124" stroke="#D4AF37" stroke-width="0.8"/>
</svg>